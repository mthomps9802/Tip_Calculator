<!DOCTYPE html>
<html>
    <head> 

        

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Tip Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="index.js" defer> </script>
    </head>
    <body>  
        <header>
            <img src="./images/moneysign.svg" alt="wallet-tip" class="logo">    
        </header>   


        <main> 
            
            <div class="currency-tabs">
                <h1>Tip Calculator</h1>
                <button data-currency ="USD" class="currency-tab active">$</button>
                <button data-currency ="EUR" class="currency-tab">€</button>
                <button data-currency ="GBP" class="currency-tab">£</button>
                <button data-currency ="YEN" class="currency-tab">¥</button>
            </div>

            <div class="container">
                <div class="topSection">
                    <div class="label">
                        <label for="input">Bill Amount</label>
                    </div>

                    <div class="input_wrapper">
                        <input type="number" placeholder="0.0" id="input" min="0">
                    </div>

                    <div class="label">
                        <label for="customTip">Select Tip %</label>
                    </div>

                    <div class="btnContainer">
                        <input type="number" placeholder="Custom" id="customTip" min="0">
                        <button class="btn"> 5% </button>
                        <button class="btn"> 10% </button>
                        <button class="btn"> 15% </button>
                        <button class="btn"> 20% </button>
                        <button class="btn"> 25% </button>
                    </div>

                    <div class="label">
                        <label for="people">Number of People</label>
                        <p id="error"></p>
                    </div>

                    <div class="peopleWrapper">
                        <input type="number" placeholder="1" id="people" min="1">
                    </div>
                </div>

                <div class="bottomSection">
                    <div class="amount">
                        <div class="desc">
                            <p>
                                Tip Amount <br />
                                <span>/Person</span>
                            </p>
                                <div class="tipAmount">$5</div>
                        </div>
                        <div class="desc">
                            <p>
                                Total Amount <br />
                                <span>/Person</span>
                            </p>
                            <div class="tipAmount">$200</div>
                            </div>
                        </div>
                        <button class="reset">Reset</button>
            </div>
        </main>

    </body>
</html>
